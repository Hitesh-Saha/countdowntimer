<!DOCTYPE html>
<html lang="en">
<head>
                 <meta charset="UTF-8">
                 <meta http-equiv="X-UA-Compatible" content="IE=edge">
                 <meta name="viewport" content="width=device-width, initial-scale=1.0">
                 <link rel="stylesheet" href="Passphrase-Screen.css">
                 <link rel="stylesheet" href="Passphrase-Delete.css">
                 <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
                 <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
                 <title>Passphrase</title>
</head>
<body>
      <div class="pass-view">
       <div class="passphrase-main-section">
           <div class="passphrase-title">
            View Passphrase           
           </div>
           <div class="pass-subject-time">
                 <div class="pass-view-subject">
                  Subject:
                  </div>
                  <div class="pass-view-subject-value">
                        Loading..
                  </div>
                 
                 <div class="pass-view-time">
                       Loading..
                 </div>
          </div>
          <div class="pass-view-rec-recValue">
          <div class="pass-view-recepient">
            Recipient:
           </div>
            <div class="pass-view-recepient-result">
              Loading..
            </div>
           </div>
           </div>   
           <div class="input-section">
           <div class="passphrase-input">
         </div>
           </div>
           <div class="passphrase-content">
                 Are you sure to delete the above passphase as it is not recoverable          
          </div>
           <div class="pass-delete-btns">
               <div class="pass-delete">
                 Delete
               </div>
               <div class="pass-cancel">
                 Cancel
               </div>
           </div>
      </div>
       <script src="./Passphrase-Delete.js"></script>       
</body>
</html>
