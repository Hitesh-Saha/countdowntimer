<body>
    <div id="overlay">
        <div class="animation">
         <svg class="plane" height="120" width="200">
            <polyline points="160,20 40,60 150,80 160,20 88,68 88,95 110,73" />
          </svg>
          
           <svg class="animation-mail" height="120" width="200">
            <polyline points="20,20 180,20 180,100 20,100 20,20 100,70 180,20" />
          </svg> 
        </div>
                <div id="text">Sending...</div>

    </div>

    <div class="mail-container">
        <!--Mail from-->
        <div class="mail-from mail-attribute">
            <div class="mail-from-wrapper">
                <div class="mail-from-label">
                     <a>From</a>
                </div>
                <div class="mail-from-user">
                    <div class="from-id"></div>
                </div>
                <div class="mail-cc-bcc-btn-wrapper">
                    <button id="mail-cc-btn" class="mail-cc-bcc-btn">
                        Cc
                    </button>
                    <button id="mail-bcc-btn" class="mail-cc-bcc-btn">
                        Bcc
                    </button>
                </div>
            </div>
        </div>        

        <!--Mail to-->
        <div class="mail-to mail-attribute">
            <div class="mail-to-label mail-label">
                <a>To</a>
            </div>
            <!-- <div id="input-To" contenteditable="true">varsha@varsha11.onmicrosoft.com
            </div> -->
             <div class="mail-users">
                <div class="mail-users-input">
                    <input id="mail-to-input" class="mail-users-input-field" type="email" autocomplete="off">
                <div id="mail-to-input-dropdown" class="mail-users-input-dropdown mail-users-input-dropdown-disabled">
                    </div>
                </div>
            </div> 
        </div>

        <!-- Mail -->
        <div id="mail-cc-container" class="mail-cc mail-attribute mail-cc-disabled">
            <div class="mail-cc-label mail-label">
                <a>Cc</a>
            </div>
            <div class="mail-users">

                <div class="mail-users-input">
                    <input id="mail-cc-input" class="mail-users-input-field" type="email" autocomplete="off">
                 <div id="mail-cc-input-dropdown" class="mail-users-input-dropdown mail-users-input-dropdown-disabled">
                         
                    </div>
                </div>
            </div>
        </div>        

        <!--Mail bcc-->
        <div id="mail-bcc-container" class="mail-bcc mail-attribute mail-bcc-disabled">
            <div class="mail-bcc-label mail-label">
                <a>Bcc</a>
            </div>
            <div class="mail-users">
                
                <div class="mail-users-input">
                    <input id="mail-bcc-input" class="mail-users-input-field" type="email" autocomplete="off">
        <div id="mail-bcc-input-dropdown" class="mail-users-input-dropdown mail-users-input-dropdown-disabled">
                        
                    </div>
                </div>
            </div>
        </div>

        <!--Mail subject-->
        <div class="mail-subject mail-attribute">
            <input type="text" placeholder="Add a subject" contenteditable="true" id="get-subject" class="mail-subject-input" autocomplete="off"></a>
        </div>

        <!--Mail attachment-->
        <div class="mail-attachment mail-attribute">
            <div class="mail-attachment-wrapper">
                <!-- <div class="mail-attachment-item">
                    
                </div> -->
            </div>
        </div>

        <!--Mail body-->
        <div class="mail-body-container">
            <div id="quill-injection" class="mail-body-wrapper">
            </div>
        </div>
</div>

    <!--Mail Actions-->
    <div class="mail-actions-container">
        <div class="mail-actions-wrapper">
            <button class="mail-actions-send-button" class="send-btn">Send</button>

            <button class="mail-actions-discard-button">Discard</button>

            <button class="mail-actions-attachment-button">
                <input type="file"   id="actual-btn" multiple hidden/>
             <label for="actual-btn"> <img src="./assets/paperclip.png" alt="add_attachment"></label>
            </button>

            <div id="MsgStatus"></div>
             <div class="right-options-container">
                 <div class="constraint__wrapper">
                     <span class="constraint__label">Passphrase</span>
                     <label class="constraint__slider" for="constraint-handler">
                         <input hidden type="checkbox" id="constraint-handler">
                     </label>
                     <span class="constraint__label">Shared Key</span>
                 </div>
             </div>
            
        </div>
    </div>

    <script src="com-window.js"></script>
    <!-- <script src="../settings/attachment.js"></script> -->

</body>
</html>
