<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <h1 class="model-title">OMail</h1> -->
    <title class="model-title">SignUpOTP</title>
    <link rel="stylesheet" href="SignUpOTP.css">
   <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
 <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
  </head>
   <body>
     <div class="SignUpPage">
       <div class="SignUpHead">
         <div class="header-omail">
           OMail
         </div>
         <div class="header-create">
          Create your account
         </div>
       </div>
       <div class="SignUpSteps">
          <div class="Details-01">
            <img src="assets/01.svg" alt="">
            <span> Enter Details</span>
           </div>
           <div class="lines">
             <img src="assets/Line 6.svg"> 
           </div>
           <div class="Details-02">
            <img src="assets/02.svg" alt="">
            <span> OTP Verification </span>
          </div>
          <div class="lines">
            <img src="assets/Line 7.svg"> 
          </div>
          <div class="Details-03">
            <img src="assets/03.svg" alt="">
            <span> Successfull</span>
          </div>
       </div>
     <div class="SignUpContent">We have sent an OTP to your email address to verify your account</div>
     <div class="OtpVerify">
       <input type="tel" maxlength="1" required id="otp-1">
       <input type="tel" maxlength="1" required id="otp-2">
       <input type="tel" maxlength="1" required id="otp-3">
       <input type="tel" maxlength="1" required id="otp-4">
       <input type="tel" maxlength="1" required id="otp-5">
       <input type="tel" maxlength="1" required id="otp-6">

     </div>
     <div class="ResendContent">
      Have not received it? <a>Resend</a>
     </div>
     <div role="button" id="submit" class="ms-Button-label">
       <p>Submit</p>
     </div>
     <div role="button" id="previous" class="ms-Button-label">
      <p>Previous</p>
    </div>
    <div class="logo">
      <img src="assets/Powered By.svg">
   </div>
     </div>
  <script src="./SignUpOTP.js"></script>
</body>
</html>
