<html>

<head>

<body>
  
  <div class="container">
    <div class="model-body">
      OMail

    <div class="img">

    <div class="model-para">OMail guarantees your email privacy from all third parties,including</div>

          </div>
      </div>

        <input type="password" placeholder="Enter Password" name="psw" id="password" class="password" required>
        <div><img class="eye_svg" src="assets/Eye.svg"></div> -->

      <div class="model-forgot">Forgot Password</div>

    </div>
  </div>
