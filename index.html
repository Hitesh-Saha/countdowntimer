<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <div class="custom">
            <input type="text" value="" name="heading" id="heading" placeholder="Enter the name of the event to be displayed as heading"/>
            <input type="date" name="date" id="date">
            <button id="btn">Start countdown</button>
        </div>
        <div class="head hidden">
            <h1>Time left for <span id="text"></span></h1>
        </div>
        <div class="container hidden">
            <div class="block">
                <h2 id="day"></h2>
                <span>Days</span>
            </div>
            <div class="block">
                <h2 id="hour"></h2>
                <span>hours</span>
            </div>
            <div class="block">
                <h2 id="minute"></h2>
                <span>minutes</span>
            </div>
            <div class="block">
                <h2 id="second"></h2>
                <span>seconds</span>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
